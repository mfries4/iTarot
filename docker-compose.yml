services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: itarot
      MYSQL_USER: itarot
      MYSQL_PASSWORD: itarot
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 3s
      timeout: 3s
      retries: 40

  app:
    build:
      context: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - app_var:/var/www/html/var
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: "mysql://itarot:itarot@db:3306/itarot?serverVersion=8.0&charset=utf8mb4"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  app_var:
